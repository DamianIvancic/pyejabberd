language: python
python: 2.7
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=py26,coveralls
    - TOXENV=py27,coveralls
    - TOXENV=py33,coveralls
    - TOXENV=py34,coveralls
    - TOXENV=pypy,coveralls
    - TOXENV=py26-nocover
    - TOXENV=py27-nocover
    - TOXENV=py33-nocover
    - TOXENV=py34-nocover
    - TOXENV=pypy-nocover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update
  - sudo mkdir -p /var/lib/docker
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d
  - sudo apt-get install -y slirp lxc lxc-docker aufs-tools cgroup-lite
  - curl -sLo linux https://github.com/jpetazzo/sekexe/raw/master/uml
  - chmod +x linux
script:
  - ./linux quiet mem=2G rootfstype=hostfs rw eth0=slirp,,/usr/bin/slirp-fullbolt init=$(pwd)/ejabberd.sh WORKDIR=$(pwd) HOME=$HOME; exit `cat $(pwd)/$DIR/exit.status`
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always
